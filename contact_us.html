<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourdough Bakes</title>
    <meta name="description" content="Sourdough Bakes bakery in Ennis, County Clare, Ireland">
    <meta name="keywords" content="sourdough, bread, bakery, sweet bakes, ennis, county clare, ireland">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">sourdough bakes</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="our_bakes.html">Our Bakes</a>
                </li>
                <li>
                    <a href="contact_us.html" class="active">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="contact-us-outer">

        <div id="contact-us">
            <div id="dough-image">
            </div>
            <div id="contact-cover-text" class="covertext">
                <h2>Contact Us</h2>
            </div>
        </div>

    </section>

    <section class="form_section">

        <fieldset>
            <form method="POST" action="https://formdump.codeinstitute.net/" class="contact_us_form">
                <h3>If you would like to reserve any of our bakes for collection or have any other queries please
                    contact
                    us:</h3>
                <label for="name">Name</label>

                <input id="name" type="text" class="text-input" required>

                <label for="email">Email</label>

                <input type="text" id="email" name="email_address" class="text-input" required>

                <label for="message">Your Message</label>


                <textarea id="message" name="message" placeholder="Write your message here" required></textarea>


                <input type="submit" class="submit-button" value="Send">



            </form>
        </fieldset>

        <div class="back-to-top"><a href="contact_us.html" aria-label="back to top"><i class="fas fa-arrow-up"></i></a>

        </div>

    </section>




    <footer>

        <div id="address-block">
            <a href="index.html">
                <div id="footer_logo">
                    <h3>sourdough bakes</h3>
                </div>
            </a>

            <p>76a O'Connell Street </p>
            <p>Ennis</p>
            <p>County Clare</p>
            <p>Monday to Saturday 8am - 4pm</p>

        </div>


        <ul class="social-networks">

            <li><a href="https://goo.gl/maps/BMw9wB6Bs76w7DUF9" target="_blank" rel="noopener"
                    aria-label="Find us on a map"><i class="fas fa-map-marker-alt"></i></a></li>

            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page 
                (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page 
                (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page 
                (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>

        </ul>
    </footer>


    <script src="https://kit.fontawesome.com/a7ee9dc3df.js" crossorigin="anonymous"></script>
</body>

</html>
